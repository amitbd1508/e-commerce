<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="container">
  <div class="row">
    <div *ngFor="let product of products; let i = index" class="col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-4">
      <div *ngIf="i % 2 == 0" class="clearfix"></div>
      <app-product-list-item [product]="product"></app-product-list-item>
    </div>
  </div>
</div>
