<div class="btn-group">
  <button (click)="decrement(cartItem)"
          class="btn btn-danger mr-4"
          type="button">
    <i class="fa fa-minus"></i>
  </button>
  <input [(ngModel)]="cartItem.quantity" class="form-control text-black" disabled max="100"
         min="1"
         name="quantity"
         type="number">
  <button (click)="increment(cartItem)"
          class="btn btn-success ml-4"
          type="button">
    <i class="fa fa-plus"></i>
  </button>
</div>
