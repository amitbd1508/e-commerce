<div class="d-flex justify-content-center">
  <div class="col-sm-8 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form">

          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" formControlName="name" id="name" type="text">
            <small *ngIf="formErrors.name" class="text-danger">{{ formErrors.name }}</small>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" formControlName="email" id="email" type="email">
            <small *ngIf="formErrors.email" class="text-danger">{{ formErrors.email }}</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input autocomplete="on" class="form-control" formControlName="password" id="password" type="password">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input autocomplete="on" class="form-control" formControlName="confirmPassword" id="confirmPassword"
                   type="password">
            <small *ngIf="formErrors.password" class="text-danger">{{ formErrors.password }}</small>
          </div>

          <ul *ngIf="errors" class="text-danger list-unstyled">
            <li *ngFor="let error of errors">
              {{error}}
            </li>
          </ul>

          <button (click)="onRegister()" [disabled]="form.invalid" class="btn btn-primary btn-block"
                  type="submit">Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
